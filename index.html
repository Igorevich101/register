<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./asses/css/reset.css">
  <link rel="stylesheet" href="./asses/css/style.css">
  <title>Register</title>
</head>
<body>
  <article class="article">
    <h1 class="h1">Register</h1>
<p class="p">Create your account,it's free and only takes a minute.</p>
<form class="form">
  <div class="div-flex">
    <label>
      <input class="small-input" placeholder="First Name" name="first-name" type="text">
    </label>
    <label class="small-input right">
      <input placeholder="Last Name" name="last-name" type="text">
    </label>
  </div>
  <label>
    <input placeholder="Email" name="email" type="email">
  </label>
  <label>
    <input placeholder="Password" name="password" type="password">
  </label>
  <label>
    <input placeholder="Confirm Password" name="confirm-password" type="password">
  </label>
  <label>
    <div class="div-flex-start">
      <input name="accept-privacy-policy" type="checkbox">
    </label>
      <p>I accept the <a href="#">Terms of Use</a>& <a href="#">Privacy Policy</a></p>
    </div>
  <button class="btn" type="submit">Register Now</button>
</form>
  </article>
</body>
</html>
